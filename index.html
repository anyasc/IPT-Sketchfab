<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <iframe src="" id="api-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" width="640" height="480"></iframe>

    <div class="slides">
      <!-- INTRODUCTION -->

      <div id="annotation-0" class="slide active">
        <h1>IPT</h1>
        <img class="annotation-img" src="./img/IPT.jpg" alt="" srcset="">
        <p>Conheça o IPT! Navegue pelo modelo ao lado e saiba o que é feito em cada prédio</p>
      </div>
      <div id="annotation-1" class="slide">
        <h1>Prédio Adriano Marchini</h1>
        <img class="annotation-img"  src="./img/adriano.jpg" alt="" srcset="">
        <p>Esse prédio é muito legal!</p>
      </div>
      <div id="annotation-2" class="slide">
        <h1>Inteli</h1>
        <img class="annotation-img"  src="./img/inteli.jpeg" alt="" srcset="">

      </div>
      <div id="annotation-3" class="slide">
        <h1>Bionano</h1>
        <img class="annotation-img"  src="./img/bionano.jpg" alt="" srcset="">

      </div>
      <div id="annotation-4" class="slide">
        <h1>CIMA</h1>
        <img class="annotation-img"  src="./img/CIMA.gif" alt="" srcset="">
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://static.sketchfab.com/api/sketchfab-viewer-1.0.0.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>

    <script src="https://labs.sketchfab.com/experiments/annotations-sync/js/vendors/gl-matrix.js"></script>
  </body>
</html>
